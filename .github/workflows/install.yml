name: Install dependencies

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node:
        required: true
        type: string

permissions:
  contents: read

jobs:
  prepare_cache:
    name: Prepare yarn cache for ${{ inputs.os }} on Node v${{ inputs.node }}
    runs-on: ${{ inputs.os }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 20
          fetch-tags: false

      - name: Restore cached node modules ‚ôªÔ∏è
        id: cache-yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            node_modules
            examples/example-app-monorepo/node_modules
            examples/example-app-v15/node_modules
            examples/example-app-v17/node_modules
            examples/example-app-yarn-workspace/node_modules
          key: ${{ inputs.os }}-${{ inputs.node }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ inputs.os }}-${{ inputs.node }}-build

      - name: Setup Node version ‚öôÔ∏è
        uses: actions/setup-node@v4
        if: ${{ steps.cache-yarn.outputs.cache-hit != 'true' }}
        with:
          node-version: ${{ inputs.node }}

      - name: Install üîß
        if: ${{ steps.cache-yarn.outputs.cache-hit != 'true' }}
        run: |
          yarn --immutable
          yarn --cwd examples/example-app-monorepo
          yarn --cwd examples/example-app-v15
          yarn --cwd examples/example-app-v17
          yarn --cwd examples/example-app-yarn-workspace
