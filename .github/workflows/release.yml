name: Release ðŸš€

on:
  push:
    branches:
      - main
      - next

jobs:
  verify_release:
    name: Verify release ðŸ”
    permissions:
      contents: read
    if: startsWith(github.event.head_commit.message, 'chore(release)')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check_tag.outputs.version }}
      is_prerelease: ${{ steps.check_tag.outputs.is_prerelease_version == 'true' && github.ref_name == 'next' }}
      is_stable_release: ${{ steps.check_tag.outputs.is_stable_version == 'true' && github.ref_name == 'main' }}
      tag_exists: ${{ steps.check_tag.outputs.tag_exists }}

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Check tag details ðŸ”
        id: check_tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *rc* ]] || [[ "$VERSION" == *next* ]] || [[ "$VERSION" == *alpha* ]] || [[ "$VERSION" == *beta* ]]; then
            echo "is_prerelease_version=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease version"
          else
            echo "is_stable_version=true" >> $GITHUB_OUTPUT
            echo "This is a stable release version"
          fi

          if [ $(git tag -l "$TAG") ]; then
            echo "Tag $TAG already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

  release_to_npm:
    name: Release to NPM ðŸš€
    needs: verify_release
    if: needs.verify_release.outputs.tag_exists != 'true' && (needs.verify_release.outputs.is_prerelease == 'true' || needs.verify_release.outputs.is_stable_release == 'true')
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 20
          fetch-tags: false

      - name: Setup codespace âš™ï¸
        uses: ./.github/actions/setup-codespace
        with:
          os: ubuntu-latest

      - name: Build ðŸ”¨
        run: yarn build

      - name: Create and push tag ðŸ”–
        id: create_tag
        run: |
          TAG_NAME="v${{ needs.verify_release.outputs.version }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release ðŸš¢
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          body: Please refer to [CHANGELOG.md](https://github.com/thymikee/jest-preset-angular/blob/${{ steps.create_tag.outputs.tag_name }}/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ needs.verify_release.outputs.is_prerelease == 'true' }}
