name: Publish previewed package version on PR 📦

on:
  pull_request:
    branches:
      - '**'
    paths:
      - '**/*'
      - '!website/**/*'

concurrency:
  group: preview-pkg-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 20
          fetch-tags: false

      - name: Setup codespace ⚙️
        uses: ./.github/actions/setup-codespace
        with:
          os: ${{ runner.os }}

      - name: Install dependencies
        run: yarn --immutable

      - name: Build
        run: yarn build

      - name: Publish
        run: yarn dlx pkg-pr-new publish
