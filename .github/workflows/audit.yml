name: Audit Codes üîç

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.spec.ts'

jobs:
  codeql-scan:
    name: Scan Vulnerabilities with CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [actions, javascript-typescript]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 20
          fetch-tags: false

      - name: Initialize CodeQL ‚öôÔ∏è
        uses: github/codeql-action/init@c793b717bc78562f491db7b0e93a3a178b099162 # v4
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis üîç
        uses: github/codeql-action/analyze@c793b717bc78562f491db7b0e93a3a178b099162 # v4
        with:
          category: '/language:${{ matrix.language }}'

  osv-scan:
    name: Scan Vulnerabilities with OSV üõ°Ô∏è
    uses: 'google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@c5996e0193a3df57d695c1b8a1dec2a4c62e8730' # v2.3.3
    permissions:
      # Required to upload SARIF file to CodeQL. See: https://github.com/github/codeql-action/issues/2117
      actions: read
      # Require writing security events to upload SARIF file to security tab
      security-events: write
      # Only need to read contents
      contents: read
    with:
      # Start the scan from the root of the repository and scan subdirectories recursively.
      scan-args: |-
        --lockfile=yarn.lock
        --lockfile=website/yarn.lock
        -r
        ./
