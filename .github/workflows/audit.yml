name: Audit Codes üîç

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.spec.ts'

jobs:
  codeql-scan:
    name: Scan Vulnerabilities with CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [actions, javascript-typescript]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 20
          fetch-tags: false

      - name: Initialize CodeQL ‚öôÔ∏è
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2 # v4
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis üîç
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2 # v4
        with:
          category: '/language:${{ matrix.language }}'

  osv-scan:
    name: Scan Vulnerabilities with OSV üõ°Ô∏è
    uses: 'google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@b77c075a1235514558f0eb88dbd31e22c45e0cd2' # v2.3.0
    permissions:
      # Required to upload SARIF file to CodeQL. See: https://github.com/github/codeql-action/issues/2117
      actions: read
      # Require writing security events to upload SARIF file to security tab
      security-events: write
      # Only need to read contents
      contents: read
    with:
      # Start the scan from the root of the repository and scan subdirectories recursively.
      scan-args: |-
        --lockfile=yarn.lock
        --lockfile=website/yarn.lock
        -r
        ./
