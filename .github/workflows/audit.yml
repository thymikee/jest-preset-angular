name: Audit Codes üîç

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.spec.ts'

jobs:
  codeql-scan:
    name: Scan Vulnerabilities with CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [actions, javascript-typescript]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 20
          fetch-tags: false

      - name: Initialize CodeQL ‚öôÔ∏è
        uses: github/codeql-action/init@df559355d593797519d70b90fc8edd5db049e7a2 # v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis üîç
        uses: github/codeql-action/analyze@df559355d593797519d70b90fc8edd5db049e7a2 # v3
        with:
          category: '/language:${{ matrix.language }}'

  osv-scan:
    name: Scan Vulnerabilities with OSV üõ°Ô∏è
    uses: 'google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@6c57776178c26313323dcdf6c082ed195314fd17' # v2.2.1
    permissions:
      # Required to upload SARIF file to CodeQL. See: https://github.com/github/codeql-action/issues/2117
      actions: read
      # Require writing security events to upload SARIF file to security tab
      security-events: write
      # Only need to read contents
      contents: read
    with:
      # Start the scan from the root of the repository and scan subdirectories recursively.
      scan-args: |-
        --lockfile=yarn.lock
        --lockfile=website/yarn.lock
        -r
        ./
