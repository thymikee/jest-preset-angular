name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
    paths:
      - 'website/**'
      - '.github/**'
      - .gitignore

concurrency:
  group: doc-generator-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check ğŸ”
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4 # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          fetch-depth: 20
          fetch-tags: false

      - name: Restore cached node modules â™»ï¸
        id: cache-yarn
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: |
            website/node_modules
            website/.yarn
          key: ${{ runner.os }}-build-doc-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-build-doc

      - name: Install ğŸ”§
        if: ${{ steps.cache-yarn.outputs.cache-hit != 'true' }}
        run: yarn
        working-directory: website

      - name: Build ğŸ”¨
        run: yarn build
        working-directory: website

  deploy:
    name: Deploy ğŸš€
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4 # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          fetch-depth: 20
          fetch-tags: false

      - name: Restore cached node modules â™»ï¸
        id: cache-yarn
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: |
            website/node_modules
            website/.yarn
          key: ${{ runner.os }}-build-doc-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-build-doc

      - name: Install ğŸ”§
        if: ${{ steps.cache-yarn.outputs.cache-hit != 'true' }}
        run: yarn
        working-directory: website

      - name: Build ğŸ”¨
        run: yarn build
        working-directory: website

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4.7.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: website/build # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
