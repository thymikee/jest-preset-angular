name: Setup documentation workspace ⚙️

inputs:
  base-url:
    required: false
    type: string
    default: '/jest-preset-angular/'

runs:
  using: composite
  steps:
    - name: Setup Node version ⚙️
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
      with:
        cache: yarn
        cache-dependency-path: 'website/yarn.lock'
        node-version: 22.19.0

    - name: Restore cached node modules ♻️
      id: cache-yarn
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: |
          website/.yarn/cache
          website/node_modules
        key: node-22-website-build-${{ hashFiles('**/yarn.lock') }}
        restore-keys: node-22-website-build

    - name: Install dependencies 🔧
      run: yarn install --frozen-lockfile
      shell: bash
      working-directory: website

    - name: Build 🔧
      run: yarn build
      shell: bash
      env:
        BASE_URL: ${{ inputs.base-url }}
      working-directory: website
