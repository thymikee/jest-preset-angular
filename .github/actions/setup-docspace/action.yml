name: Setup documentation workspace âš™ï¸

inputs:
  base-url:
    required: false
    type: string
    default: '/jest-preset-angular/'

runs:
  using: composite
  steps:
    - name: Setup Node version âš™ï¸
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        cache: yarn
        cache-dependency-path: 'website/yarn.lock'
        node-version: 22.22.0

    - name: Restore cached node modules â™»ï¸
      id: cache-yarn
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
      with:
        path: |
          website/.yarn/cache
          website/node_modules
        key: node-22-website-build-${{ hashFiles('**/yarn.lock') }}
        restore-keys: node-22-website-build

    - name: Install dependencies ğŸ”§
      run: yarn install --frozen-lockfile
      shell: bash
      working-directory: website

    - name: Build ğŸ”§
      run: yarn build
      shell: bash
      env:
        BASE_URL: ${{ inputs.base-url }}
      working-directory: website
