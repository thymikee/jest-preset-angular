name: Setup documentation workspace âš™ï¸

inputs:
  base-url:
    required: false
    type: string
    default: '/jest-preset-angular/'

runs:
  using: composite
  steps:
    - name: Setup Node version âš™ï¸
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
      with:
        cache: yarn
        cache-dependency-path: 'website/yarn.lock'
        node-version: 22.19.0

    - name: Restore cached node modules â™»ï¸
      id: cache-yarn
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
      with:
        path: |
          website/.yarn/cache
          website/node_modules
        key: node-22-website-build-${{ hashFiles('**/yarn.lock') }}
        restore-keys: node-22-website-build

    - name: Install dependencies ğŸ”§
      run: yarn install --frozen-lockfile
      shell: bash
      working-directory: website

    - name: Build ğŸ”§
      run: yarn build
      shell: bash
      env:
        BASE_URL: ${{ inputs.base-url }}
      working-directory: website
