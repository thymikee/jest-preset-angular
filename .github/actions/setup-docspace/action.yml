name: Setup documentation workspace ⚙️

inputs:
  base-url:
    required: false
    type: string
    default: '/jest-preset-angular/'

runs:
  using: composite
  steps:
    - name: Setup Node version ⚙️
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        cache: yarn
        cache-dependency-path: 'website/yarn.lock'
        node-version: 22

    - name: Restore cached node modules ♻️
      id: cache-yarn
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: |
          website/.yarn/cache
          website/node_modules
        key: node-22-website-build-${{ hashFiles('**/yarn.lock') }}
        restore-keys: node-22-website-build

    - name: Install dependencies 🔧
      run: yarn install --frozen-lockfile
      shell: bash
      working-directory: website

    - name: Build 🔧
      run: yarn build
      shell: bash
      env:
        BASE_URL: ${{ inputs.base-url }}
      working-directory: website
