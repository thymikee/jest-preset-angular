name: Setup code workspace âš™ï¸

inputs:
  node-version:
    required: false
    type: string
    default: '22'
  os:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Setup Node version âš™ï¸
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        cache: yarn
        cache-dependency-path: 'yarn.lock'
        node-version: ${{ inputs.node-version }}

    - name: Restore cached node modules â™»ï¸
      id: cache-yarn
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          .yarn/cache
          node_modules
        key: ${{ inputs.os }}-${{ inputs.node-version }}-build-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ inputs.os }}-${{ inputs.node-version }}-build

    - name: Install dependencies ğŸ”§
      if: ${{ steps.cache-yarn.outputs.cache-hit != 'true' }}
      run: yarn install --frozen-lockfile
      shell: bash
